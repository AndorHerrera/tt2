<app-maincontainer>
    <div class="container">
        <div class="col-md-12">
            <div class="row">
                    <!--<button class="btn btn_large" data-toggle="modal" data-target="#modal-video"><i class="fa fa-plus"></i> Crear Nuevo Proyecto</button>-->
                <div class="col-md-4" *ngFor="let proy of proys">
                    <div class="card">
                        <a href="javascript:" (click)="openModal(proy.url)" data-toggle="modal" data-target="#modal-video" >
                            <img class="card-img-top" src="assets/img/{{proy.img}}" alt="Card image cap">
                        </a>
                        <div class="card-body">
                            {{proy.title}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-maincontainer>

<div class="modal fade" id="modal-video" tabindex="-1" role="dialog" aria-labelledby="modal-video-label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-video">
                    <div class="embed-responsive embed-responsive-16by9">
							<iframe width="560" height="315" [src]='sanitizer.bypassSecurityTrustResourceUrl(vUrl)' frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
