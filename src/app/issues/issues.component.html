<app-maincontainer>
  <div>
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <div class="header_left">
                            <h4 class="title">Incidencias</h4>
                            </div>
                        </div>
                        <div class="content table-responsive table-full-width"> <br/>
                            <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Accion</th>
                                        <th>Linea</th>
                                        <th>Severidad</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of bodyIssues.issues; let i = index">
                                        <td class="id_issue">{{i+1}}</td>
                                        <td class="mensaje_issue">{{row.message}}</td>
                                        <td>{{row.line}}</td>
                                        <td>{{row.severity}}</td>                                                                           
                                    </tr>
                                    <tr *ngIf="bodyIssues.issues==null || bodyIssues.issues.length==0">
                                        <td colspan="5" style="text-align:center"> 	
                                            <i class="fa fa-minus-circle"></i>
                                                No tiene ninguna incidencia</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</app-maincontainer>
