<div class="modal fade" id="newBuy" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" data-backdrop="static" aria-hidden="true" align="center">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header" align="center">
          <h5 class="modal-title" id="exampleModalLabel"><i class="fa fa-money"></i> Obtener proyecto</h5>
          <button type="button" (click)="removeAll()" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-12">
                  <div class="form-group">
                      <label>{{proy.title}}</label>
                      <hr>
                      <p>Precio: {{proy.price}}</p>
                      <p>Balance: {{user.sp}}</p>
                      <hr>
                      <button type="submit" [disabled]="!enough()" class="btn btn-info btn-fill pull-right" data-dismiss="modal" aria-label="Close" (click)="buy()">Aceptar</button>
                  </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
