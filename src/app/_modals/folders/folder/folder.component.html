<div class="modal fade" id="newFolder" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" data-backdrop="static" aria-hidden="true" align="center">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header" align="center">
          <h5 class="modal-title" id="exampleModalLabel"><i class="fa fa-plus"></i> Crear Nuevo Folder</h5>
          <button type="button" (click)="removeAll()" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form>
          <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Titulo de carpeta</label>
                        <input type="text" name="titulo" [(ngModel)]="titulo" class="form-control" placeholder="Titulo del folder">
                    </div>
                </div>
            </div>
          </div>
            <div class="modal-footer">
              <button (click)="guardar()" type="submit" class="btn btn-info btn-fill pull-right" data-dismiss="modal" aria-label="Close">Guardar</button>
              <button (click)="removeAll()" class="btn btn-danger btn-fill pull-right" data-dismiss="modal" aria-label="Close">Cancelar</button>
            </div>
        </form>
      </div>
    </div>
  </div>
