<div class="modal fade" id="newTarea" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" data-backdrop="static" aria-hidden="true" align="center">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" align="center">
        <h5 *ngIf="!accion" class="modal-title" id="exampleModalLabel"><i class="fa fa-plus"></i> Crear Nueva Tarea</h5>
        <h5 *ngIf="accion" class="modal-title" id="exampleModalLabel"><i class="fa fa-edit"></i> Editar Tarea</h5>
        <button type="button" (click)="removeAll()" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form>
        <div class="modal-body">
          <div class="row">
              <div class="col-md-12">
                  <div class="form-group">
                      <label>Titulo</label>
                      <input type="text" name="titulo" [(ngModel)]="titulo" class="form-control" placeholder="Titulo de la tarea">
                  </div>
              </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                  <label>Prioridad</label>
                  <select name="prioridad" id="" [(ngModel)]="prioridad" class="form-control">
                    <option value="Alta">Alta</option>
                    <option value="Media">Media</option>
                    <option value="Baja">Baja</option>
                  </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                  <label>Fecha de entrega</label>
                  <input type="date" name="fechaEntrega" [(ngModel)]="fechaEntrega" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Asignado</label>
                  <select [ngModel]="asignado" (ngModelChange)="onChangeObj($event)" name="asignado" class="form-control">
                    <option [ngValue]="user" *ngFor="let user of asignados">{{user.nickname}}</option>
                  </select>
                </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-12">
                  <div class="form-group">
                      <label>Descripción</label>
                      <textarea rows="5" name="descripcion" [(ngModel)]="descripcion" class="form-control" placeholder="Aquí puedes escribir una descripcion breve sobre la tarea."></textarea>
                  </div>
              </div>
          </div>
        </div>
          <div class="modal-footer">
            <button (click)="guardar()" type="submit" class="btn btn-info btn-fill pull-right" data-dismiss="modal" aria-label="Close">Guardar</button>
            <button (click)="removeAll()" class="btn btn-danger btn-fill pull-right" data-dismiss="modal" aria-label="Close">Cancelar</button>
          </div>
      </form>
    </div>
  </div>
</div>
